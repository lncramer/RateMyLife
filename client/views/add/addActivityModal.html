<template name="addActivityModal">
	<div class="modal fade" id="add-activity-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" onClick="dismissAlerts()" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add an activity</h4>
	      </div>
	      <div class="modal-body">
	      	{{> saveActivityAlert}}
	        <input type="text" id="activity-name" class="form-control" placeholder="Activity name">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" onClick="dismissAlerts()">Close</button>
	        <button type="button" id="save-activity" onClick="saveActivity()" class="btn btn-primary">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
